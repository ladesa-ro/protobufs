syntax = "proto3";

package ladesa.timetable_generator.v1.dtos;
option csharp_namespace = "Ladesa.TimetableGenerator.v1.Protobuf";

import "core/domain/entities/diary.proto";
import "core/domain/entities/teacher.proto";
import "core/domain/entities/group.proto";
import "core/domain/entities/timetable_grid.proto";
import "core/domain/value_objects/time_slot.proto";

message GenerateRequestDto {
  string date_start = 1; // date-time
  string date_end = 2;   // date-time

  repeated entities.Group groups = 3;
  repeated entities.Teacher teachers = 4;
  repeated entities.Diary diarys = 5;

  repeated vos.TimeSlot time_slots = 6;

  optional entities.TimetableGrid previous_timetable_grid = 7;
}
