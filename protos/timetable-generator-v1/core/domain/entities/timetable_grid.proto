syntax = "proto3";

package ladesa.timetable_generator.v1.entities;
option csharp_namespace = "Ladesa.TimetableGenerator.v1.Protos";

import "core/domain/value_objects/time_slot.proto";
import "core/domain/entities/timetable_grid_schedule.proto";

message TimetableGrid {
  string date_start = 1;
  string date_end = 2;
  repeated vos.TimeSlot time_slots = 3;
  repeated TimetableGridSchedule schedules = 4;
}